language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
install:
  - pip install .[test]
script:
  - mypy --ignore-missing-imports webauthn_rp
  - pytest
  - yapf --recursive webauthn_rp --diff
  - yapf --recursive tests --diff
  - yapf setup.py --diff
  - isort --recursive webauthn_rp --check-only
  - isort --recursive tests --check-only
  - isort setup.py --check-only